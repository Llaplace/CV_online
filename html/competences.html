<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JQuery -->

            <thead>

                <th scope="col">

                      <li>
                        <div class="dropdown-item">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="tout" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Tout
                            </label>
                          </div>
                      </div>
                      </li>
                      <li>     
                        <div class="dropdown-item">

                      </li>
                      <li>

                            </label>
                          </div>
                        </div>
                      </li>
                      <li>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="biologie">
                            <label class="form-check-label" for="exampleRadios4">
                              Biologie
                            </label>
                          </div>
                        </div>
                      </li>
                      
                    </ul>
                  </div>

            </thead>
            <tbody id="myTable">

          <p id="zeroCompetence" class="text-center" style="display: none;">Je n'ai pas encore cette compétence, mais c'est avec plaisir que je l'apprendrais</p>
