<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Fontawesome-->
  <script src="https://kit.fontawesome.com/5355dcd91a.js" crossorigin="anonymous"></script>


  <title>Compétences</title>
</head>

<body>

   <!-- Navbar -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #9eb9cf;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        Lisa Laplace
      </span>
      <span class="navbar-text">
        Téléphone : <strong>+33 6 17 76 31 06</strong> | Email : <strong>lisa.laplace12@gmail.com </strong>
      </span>
      <form method="get" action="../data/CV_Lisa_Laplace.pdf">
        <button class="btn" style="background-color: #81accf;" type="submit">CV PDF à télécharger</button>
     </form>
    </div>
  </nav>



  <div class="container">
    <div class="container_ip">

      <div class="row justify-content-start">
        <div class="col-4">
          <h6><a href="./index.html">Accueil</a>
            <i class="fas fa-chevron-right"></i>
            <strong>Compétences</strong>
          </h6>
        </div>

  <div class="container">
    
    <div class="container_ip">

    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <div id="nbLigne" style="text-align: start;"></div>
    <table class="table">
      <caption></caption>
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">

            <div class="dropdown">

              <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-bs-toggle="dropdown" aria-expanded="false" >
                <strong>Type</strong>
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                <li>
                  <div class="dropdown-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="tout"
                        checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Tout
                      </label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="informatique">
                      <label class="form-check-label" for="exampleRadios2">
                        Informatique
                      </label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                        value="langue">
                      <label class="form-check-label" for="exampleRadios3">
                        Langue
                      </label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </th>
          <th scope="col">Niveau</th>
        </tr>
      </thead>
      <tbody id="myTable">
      </tbody>
    </table>

    <p id="zeroCompetence" class="text-center" style="display: none;">Je n'ai pas encore cette compétence, mais c'est
      avec plaisir que je l'apprendrais</p>
      
  </div>




  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="../js/competence.js"></script>
</body>

</html>
